version: '3.2'
services:

  tlgrmBot1:
    container_name: tlgrmBot1
    image: golang:1.19
      
    depends_on:
       - postgres
   
    environment:
      BOT_TOCKEN: 5610958233:AAF7iMAJBZddrEdsJdJsQF9fGJ_OxdTcm7S_TiNio3
      YANDEX_TOCKEN: 25b774834-9ab1f6-43bv1-8bvs8e-28c274r2f4819c
      YANDEX_URL: https://api.weather.yandex.ru/v2/forecast
      YANDEX_KEY: X-Yandex-API-Key
      
    volumes:
      - ./:/app/
    working_dir: /app
    expose:
      - 8180
    ports:
      - '8180:8180'

    command: >
     bash -c "go run  ./cmd/main.go"
   


  postgres:
    container_name: postgres
    image: postgres:13.6
    restart: always
    environment:
      
      POSTGRES_DB: bot
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: user 
      # POSTGRES_HOST: bot
   
    ports:
      - '5432:5432'
    volumes:
        - ./postgres:/var/lib/postgresql

